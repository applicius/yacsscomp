<!DOCTYPE html>
<html>
  <head>
    <title>Stylable radio demo</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" />

    <style type="text/css">

/* Label for unchecked radio */
input[type="radio"] + label { color: blue }

.radio-before-label {
  display: inline-block; width: 16px; height: 16px; margin-right: 10px;
  vertical-align: middle; background: yellow; border: 1px orange solid
}
.radio-after-label {
  display: inline-block; width: 27px; height: 18px; vertical-align: middle;
  background: url('http://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Checkbox-blue.svg/27px-Checkbox-blue.svg.png') no-repeat; margin-left: 1em;
}

/* Label for checked radio */
.radio-checked { color: red !important }

/* Before-beginning part when checked */
.radio-checked .radio-before-label {
  border: 0; height: 18px; width: 18px;
  background: url('http://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Erste_hilfe.svg/18px-Erste_hilfe.svg.png') no-repeat
}

/* After-end part when checked */
.radio-checked .radio-after-label {
  background-image: url('http://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Checkbox.svg/27px-Checkbox.svg.png')
}

    </style>
  </head>
  <body>
    <div class="pageheader">
      <h1>Stylable radio <small>demo</small></h1>
    </div>

    <div class="container">
      <form id="demoForm">
        <div>
          <input type="radio" id="unique_id1" name="radioGroup" value="A" />
          <label for="unique_id1">A</label>
        </div>

        <div style="margin-top: 1em">
          <input type="radio" id="unique_id2" 
                 name="radioGroup" checked="checked" value="B" />
          <label for="unique_id2">B</label>
        </div>
      </form>

      <div>
        <button class="btn btn-default" id="select-a">
          Select A</button>

        <button class="btn btn-default" id="select-b">
          Select B</button>

        <button class="btn btn-default" id="display-val">
          Display value</button>
      </div>
    </div>

    <script src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="//rawgithub.com/applicius/yacsscomp/master/yacsscomp.js"></script>
    <script type="text/javascript">
      $("input[type='radio'] + label").stylableRadio();
      $("#select-a").click(function() { 
        $("#unique_id1").stylableRadio("select")
      });
      $("#select-b").click(function() { 
        $("#unique_id2").stylableRadio("select")
      });
      $("#display-val").click(function() { 
        alert("Selected value: " + $("input[name='radioGroup']:checked").val())
      });
    </script>
  </body>
</html>
